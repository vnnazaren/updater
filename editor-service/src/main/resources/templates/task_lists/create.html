<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Новый список задач &ndash; The Updater</title>
</head>
<body>
<form data-th-action="@{/}" method="get">
    <button type="submit">&larr; На главную страницу</button>
</form>

<h1>Новый список задач</h1>

<div data-th-if="${errors}">
    <h2>Допущены ошибки</h2>
    <ul>
        <li data-th-each="error: ${errors}" data-th-text="${error}"></li>
    </ul>
</div>

<form data-th-action="@{/task_lists/create}" method="post">

    <table>
        <thead>
        <tr>
            <th>ПАРАМЕТР</th>
            <th>ЗНАЧЕНИЕ</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Имя</td>
            <td>
                <label>
                    <input data-th-value="${payload?.name}" name="name" type="text">
                </label>
            </td>
        </tr>
        <tr>
            <td>Статус</td>
            <td>
                <label>
                    <input data-th-text="${payload?.status}" name="status" type="text">
                </label>
            </td>
        </tr>
        <tr>
            <td>Описание</td>
            <td>
                <label>
                    <textarea data-th-text="${payload?.description}" name="description"></textarea>
                </label>
            </td>
        </tr>
        </tbody>
    </table>
    <br/>
    <button type="submit">Создать</button>
</form>
<br/>
<form data-th-action="@{/task_lists/list}" method="get">
    <button type="submit">Отменить</button>
</form>

</body>
</html>
