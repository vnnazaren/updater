<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование базы данных &laquo;[[${database.name}]]&raquo; &ndash; The Updater</title>
</head>
<body>
<form method="get" data-th-action="@{/}">
    <button type="submit">&larr; На главную страницу</button>
</form>
<br/>
<form method="get" data-th-action="@{/databases/list}">
    <button type="submit">&larr; К списку баз данных</button>
</form>

<h1>Редактирование базы данных &laquo;[[${database.name}]]&raquo;</h1>

<div data-th-if="${errors}">
    <h2>Допущены ошибки</h2>
    <ul>
        <li data-th-each="error: ${errors}" data-th-text="${error}"></li>
    </ul>
</div>

<form method="post" data-th-action="@{/databases/{databaseId}/edit(databaseId=${database.id})}">

    <table>
        <thead>
        <tr>
            <th>ПАРАМЕТР</th>
            <th>ЗНАЧЕНИЕ</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><strong>ID</strong></td>
            <td>
                <label>
                    <input type="text" name="id" data-th-value="${database.id}">
                </label>
            </td>
        </tr>
        <tr>
            <td><strong>Имя</strong></td>
            <td>
                <label>
                    <input type="text" name="name" data-th-value="${payload != null ? payload.name : database.name}">
                </label>
            </td>
        </tr>
        <tr>
            <td><strong>Адрес</strong></td>
            <td>
                <label>
                    <input type="text" name="url" data-th-value="${payload != null ? payload.url : database.url}">
                </label>
            </td>
        </tr>
        <tr>
            <td><strong>Порт</strong></td>
            <td>
                <label>
                    <input type="text" name="port" data-th-value="${payload != null ? payload.port : database.port}">
                </label>
            </td>
        </tr>
        <tr>
            <td><strong>Логин</strong></td>
            <td>
                <label>
                    <input type="text" name="login" data-th-value="${payload != null ? payload.login : database.login}">
                </label>
            </td>
        </tr>
        <tr>
            <td><strong>Пароль</strong></td>
            <td>
                <label>
                    <input type="text" name="password"
                           data-th-value="${payload != null ? payload.password : database.password}">
                </label>
            </td>
        </tr>
        <tr>
            <td><strong>Прод?</strong></td>
            <td>
                <label>
                    <input type="text" name="isProd"
                           data-th-value="${payload != null ? payload.isProd : database.isProd}">
                </label>
            </td>
        </tr>
        </tbody>
    </table>
    <br/>
    <button type="submit">Сохранить</button>
</form>
<br/>
<form method="get" data-th-action="@{/databases/{databaseId}(databaseId=${database.id})}">
    <button type="submit">Отменить</button>
</form>

</body>
</html>
